<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Results</title>
</head>

<body>
    <div id="results"></div>
    <a href="/">Back to form</a>
    <script>
        const resullList = document.getElementById("results");
        new URLSearchParams(window.location.search).forEach((value, name) => {
            resullList.append(`${name}: ${value}`);
            resullList.append(document.createElement("br"));
        });
    </script>
</body>

</html>
